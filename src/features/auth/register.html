<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="register.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Retro - Register</title>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          data-pristine-required-message="Please enter a username"
          min="6"
          placeholder="Minimum of 6 characters"
          data-pristine-min-message="The username should be a minimum of 8 characters"
          name="username"
          id="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          data-pristine-required-message="Please enter a email"
          
          min="6"
          placeholder="Minimum of 6 characters"
          data-pristine-min-message="The email should be a minimum of 8 characters"
          name="email"
          id="email"
          required
        />
      </div>
      <!--TODO: edit email correctly-->

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          min="8"
          placeholder="Minimum of 8 characters"
          data-pristine-min-message="The username should be a minimum of 8 characters"
          required
          data-pristine-required-message="Please choose a password"
        />
      </div>
      <div class="form-group">
        <label for="confirm-password"
          >Confirm Password</label
        >
        <input
          type="password"
          name="confirm-password"
          id="confirm-password"
          required
        />
        <p id="confirm-password-error"></p>
      </div>
      <button type="submit">Register</button>
    </form>
    <script type="module" src="../../../main.js"></script>
    <script type="module" src="register.js"></script>
  </body>
</html>
