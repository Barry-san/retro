<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="register.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Retro - Register</title>
  </head>
  <body>
    <button class="google-signup">
      Sign Up With Google
    </button>
    <form>
      <!--check out https://pristine.js.org/demo.html-->
      <div class="form-group">
        <label for="display-name">Display Name</label>
        <input
          type="text"
          name="display-name"
          data-pristine-pattern="/^.{6,}$/"
          data-pristine-required-message="Please choose a display name"
          data-pristine-pattern-message="The display name should be a minimum of 6 characters"
          id="display-name"
          required
        />
      </div>
      <!--check out https://pristine.js.org/demo.html-->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          required
        />
      </div>

      <!--check https://pristine.js.org/-->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          data-pristine-pattern="/^.{6,}$/"
          placeholder="Minimum of 6 characters"
          data-pristine-pattern-message="The password should be a minimum of 6 characters"
          required
          data-pristine-required-message="Please choose a password"
        />
      </div>
      <div class="form-group">
        <label for="confirm-password"
          >Confirm Password</label
        >
        <input
          type="password"
          name="confirm-password"
          id="confirm-password"
          required
          data-pristine-equals="#password"
          data-pristine-equals-message="Confirm password should match password"
        />
        <!-- <p id="confirm-password-error"></p> -->
      </div>
      <button class="register-cta">Register</button>
    </form>
    <script type="module" src="../../../main.js"></script>
    <script type="module" src="register.js"></script>
  </body>
</html>
