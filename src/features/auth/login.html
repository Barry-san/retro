<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="login.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Retro - Login</title>
  </head>
  <body>
    <button class="google-signin">
      Sign In With Google
    </button>
    <form>
      <!--check out https://pristine.js.org/demo.html-->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          placeholder="Minimum of 6 characters"
          id="email"
          required
        />
      </div>

      <!--check out https://pristine.js.org/demo.html-->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          data-pristine-pattern="/^.{6,}$/"
          placeholder="Minimum of 6 characters"
          data-pristine-pattern-message="The password should be a minimum of 6 characters"
          required
          data-pristine-required-message="Please choose a password"
        />
      </div>
      <button>Login</button>
    </form>
    <script type="module" src="../../../main.js"></script>
    <script type="module" src="login.js"></script>
  </body>
</html>
