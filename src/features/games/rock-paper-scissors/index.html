<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Retro - Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div>
      <p>Time Left: <span id="timer"></span></p>
      <p>Score <span id="score"></span></p>
      <p>
        Computer Choice <span id="computer-choice"></span>
      </p>
      <p>Result State <span id="result-state"></span></p>
    </div>
    <div class="game">
      <div class="rock">
        <img src="./assets/rock.svg" alt="" />
        <button class="rock-cta">Rock</button>
      </div>
      <div class="paper">
        <img src="./assets/paper.svg" alt="" />
        <button class="paper-cta">Paper</button>
      </div>
      <div class="scissors">
        <img src="./assets/scissors.svg" alt="" />
        <button class="scissors-cta">Scissors</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
